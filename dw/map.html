<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App | Dino World</title>
  <link href="css/map.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body class="page">
  <header class="page__header">
    <div class="main__menu">
      <input type="image" src="imgs/theme/btn-menu.svg" id="btn-menu" class="btn__main" alt="Menu">
    </div>
  </header>
  <main class="page__main">
    <h2 class="heading">Select Period</h2>
    <div class="map">
        <img class="logo__img" src="imgs/theme/cMap.svg" alt="Cretaceous Period Map"/>
    </div>
  </main>
   <footer class="page__footer">
     <h2 class="heading">Cretaceous Period</h2>
     <div class="menu__periods">
         <input type="image" src="imgs/theme/btn-triassic.svg" id="btn-explore" class="btn__footer" alt="Triassic">
         <input type="image" src="imgs/theme/btn-jurassic.svg" id="btn-tutorial" class="btn__footer" alt="Jurassic">
         <input type="image" src="imgs/theme/btn-cretaceous.svg" id="btn-about" class="btn__footer" alt="Cretaceous" onclick="CretaButton()">
     </div>
  </footer>
    <script src="js/app.js"></script>
</body>

</html>
