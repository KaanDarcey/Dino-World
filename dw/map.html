<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select Dinosaur Period | Dino World</title>
  <link href="css/map.css" rel="stylesheet" type="text/css">
    <link href="css/button.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="page">
  <header class="page__header">
    <button type="button" class="btn-round btn-left" onClick="javascript:history.go(-1)"><i class="fas fa-arrow-left"></i></button>
    <button type="button" class="btn-round btn-menu"><i class="fas fa-bars"></i></button>
  </header>
  <main class="page__main">
    <div class="map">
        <img class="img_map" src="imgs/theme/cMap.svg" alt="Cretaceous Period Map" id="cmap"/>
    </div>
  </main>
   <footer class="page__footer">
     <h2 class="heading">Select a Period</h2>

     <div class="menu__periods">
         <button type="button" class="btn-rounded" id="btn-triassics">Triassic</button>
         <button type="button" class="btn-rounded" id="btn-jurassic">Jurassic</button>
         <button type="button" class="btn-rounded" id="btn-cretaceous" onclick="CretaButton()">Cretaceous</button>
     </div>
  </footer>
    <script src="js/app.js"></script>
</body>

</html>
