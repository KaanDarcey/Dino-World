<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dino World</title>
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    </head>
    <body class="page">
        <header class="page__header">
            <div class="logo">
                <img class="logo__img" src="imgs/theme/logo.svg" alt="Dino World Logo"/>
            </div>
        </header>
        <main class="page__main">
            <div class="">
                <input type="image" src="imgs/theme/btn-explore.svg" id="btn-explore" class="appBut" alt="Explore" onclick="ExploreButton()">
                <input type="image" src="imgs/theme/btn-tutorial.svg" id="btn-tutorial" class="appBut" alt="Tutorial">
                <input type="image" src="imgs/theme/btn-about.svg" id="btn-about" class="appBut" alt="About">
            </div>
        </main>
        <footer class="page__footer">
</footer>
        <script src="js/app.js"></script>
    </body>
</html>
