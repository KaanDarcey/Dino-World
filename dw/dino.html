<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App | Dino World</title>
  <link href="css/dino.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body class="page">
  <header class="page__header">
    <div class="main__menu">
      <input type="image" src="imgs/theme/btn-menu.svg" id="btn-menu" class="btn__main" alt="Menu">
    </div>
  </header>
  <main class="page__main">
    <h2 id="dinoName" class="heading">Tyrannosaurus</h2>
    <div class="map">
        <img id ="dinoImage" class="logo__img" src="" alt=""/>
    </div>
  </main>
   <footer class="page__footer">
    <div class="menu__food food">
      <input type="image" src="imgs/dinosaurs/food/btn-food-01.svg" id="food1" class="btn__footer" alt="">
      <input type="image" src="imgs/dinosaurs/food/btn-food-02.svg" id="food2" class="btn__footer " alt="">
      <input type="image" src="imgs/dinosaurs/food/btn-food-03.svg" id="food3" class="btn__footer" alt="">
    </div>
    <div class="menu__info info" id="infoBox">
    </div>
     <div class="menu__dino">
         <input type="image" src="imgs/theme/btn-info.svg" id="btn-info" class="btn__footer" alt="Information" onclick="ShowInfo()">
         <input type="image" src="imgs/theme/btn-food.svg" id="btn-food" class="btn__footer" alt="Food" onclick="ShowFood()">
         <input type="image" src="imgs/theme/btn-predator.svg" id="btn-pre" class="btn__footer" alt="Predator">
     </div>
  </footer>
    <script src="js/app.js"></script>
</body>

</html>
